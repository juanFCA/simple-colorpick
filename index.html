<!DOCTYPE html>
<html>
	<head>
		<title>Trabalho de ColorPick</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body{
				width: 600px;
				font-family: Verdana, sans-serif;
			}
		#colorRGB {
			width: 100px;
			height: 100px;
			background-color: (0,0,0);
		}
		</style>
	</head>
	<body>
		<h1>Trabalho de Hiperm√≠dia</h1>
		<form name="rgb">
			<input type="number" name="r" />
			<input type="number" name="g" />
			<input type="number" name="b" />
			<input type="submit" />
			<div id="colorRGB"></div>
		</form>
		<script>
		document.addEventListener("submit", mostraRGB);
		function mostraRGB (e) {
			e.preventDefault();
			var eR = document.rgb.r.value;
			var eG = document.rgb.g.value;
			var eB = document.rgb.b.value;

			document.getElementById('colorRGB').style.backgroundColor =
			'rgb('+ eR +','+ eG +','+ eB +')';
			document.rgb.reset();
		}
		</script>
	</body>
</html>
