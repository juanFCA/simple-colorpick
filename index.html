<!DOCTYPE html>
<html>
	<head>
		<title>Trabalho de ColorPick</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body{
				width: 600px;
				font-family: Verdana, sans-serif;
			}
		#colorRGB {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: (0,0,0);
		}
		#colorHSL {
			width: 100px;
			height: 100px;
			border: 1px solid black;
			background-color: (0,0%,0%);
		}
		</style>
	</head>
	<body>
		<h1>Trabalho de Hiperm√≠dia</h1>
		<form name="rgb">
			R: <input type="number" name="r" />
			G: <input type="number" name="g" />
			B: <input type="number" name="b" />
			<input type="submit" />
			<div id="colorRGB"></div>
		</form>
		<form name="hsl">
			H: <input type="number" name="h" />
			S: <input type="number" name="s" />
			L: <input type="number" name="l" />
			<input type="submit" />
			<div id="colorHSL"></div>
		</form>
		<script>

		document.addEventListener("submit", mostraRGB);
		function mostraRGB (e) {
			e.preventDefault();
			var eR = document.rgb.r.value;
			var eG = document.rgb.g.value;
			var eB = document.rgb.b.value;

			document.getElementById('colorRGB').style.backgroundColor =
			'rgb('+ eR +','+ eG +','+ eB +')';
			document.rgb.reset();
		}

		document.addEventListener("submit", mostraHSL);
		function mostraHSL (e) {
			e.preventDefault();
			var eH = document.hsl.h.value;
			var eS = document.hsl.s.value;
			var eL = document.hsl.l.value;

			document.getElementById('colorHSL').style.backgroundColor =
			'hsl('+ eH +','+ eS +'%,'+ eL +'%)';
			document.hsl.reset();
		}
		</script>
	</body>
</html>
