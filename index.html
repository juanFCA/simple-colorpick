<!DOCTYPE html>
<html>
	<head>
		<title>Trabalho de ColorPick</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body{
				width: 600px;
				font-family: Verdana, sans-serif;
			}
			input{
				width: 90px;
			}
			#colorRGB {
				width: 100px;
				height: 40px;
				border: 1px solid black;
				float: right;
			}
			#colorHSL {
				width: 100px;
				height: 40px;
				border: 1px solid black;
				float: right;
			}
		</style>
	</head>
	<body>
		<h1>Trabalho de Hiperm√≠dia</h1>
		<h2>Selecionar cor RGB</h2>
		<div id="colorRGB"></div>
		<form name="rgb">
			<fieldset>
				R: <input type="number" name="r" min="0" max="255" value="0"/>
				G: <input type="number" name="g" min="0" max="255" value="0"/>
				B: <input type="number" name="b" min="0" max="255" value="0"/>
				<input type="submit" />
			</fieldset>
			
		</form>
		<h2>Selecionar cor HSL</h2>
		<div id="colorHSL"></div>
		<form name="hsl">
			<fieldset>
				H: <input type="number" name="h" min="0" max="360" value="0"/>
				S: <input type="number" name="s" min="0" max="100" value="60"/>
				L: <input type="number" name="l" min="0" max="100" value="60"/>
				<input type="submit" />
			</fieldset>
		</form>
		<script>

		document.addEventListener("submit", mostraRGB);
		function mostraRGB (e) {
			e.preventDefault();
			var eR = document.rgb.r.value;
			var eG = document.rgb.g.value;
			var eB = document.rgb.b.value;

			document.getElementById('colorRGB').style.backgroundColor =
			'rgb('+ eR +','+ eG +','+ eB +')';
		}

		document.addEventListener("submit", mostraHSL);
		function mostraHSL (e) {
			e.preventDefault();
			var eH = document.hsl.h.value;
			var eS = document.hsl.s.value;
			var eL = document.hsl.l.value;

			document.getElementById('colorHSL').style.backgroundColor =
			'hsl('+ eH +','+ eS +'%,'+ eL +'%)';
		}
		</script>
	</body>
</html>
